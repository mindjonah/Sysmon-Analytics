// Name: Credential Dumping ImageLoad
// Description: Checks for execution of MITRE ATT&CK T1003
//
// Severity: High
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Credential Access
//
Sysmon
| where EventID == 7
and (module_loaded contains "C:\\Windows\\System32\\samlib.dll"
or module_loaded contains "C:\\Windows\\System32\\WinSCard.dll"
or module_loaded contains "C:\\Windows\\System32\\cryptdll.dll"
or module_loaded contains "C:\\Windows\\System32\\hid.dll"
or module_loaded contains "C:\\Windows\\System32\\vaultcli.dll")
and (process_path !contains "\\Sysmon.exe"
or process_path !contains "\\svchost.exe"
or process_path !contains "\\logonui.exe")