// Name: Query Registry - Network
// Description: Checks for execution of MITRE ATT&CK T1012
//
// Severity: High
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Discovery
//
Sysmon
| where EventID == 3 and process_path contains "reg.exe" and process_command_line contains "reg query"