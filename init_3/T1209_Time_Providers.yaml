// Name: Time Providers
// Description: Checks for execution of MITRE ATT&CK T1209
//
// Severity: High
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Discovery
//
Sysmon
| where (EventID == 12 or EventID == 13 or EventID == 14)
and registry_key_path contains "\\System\\CurrentControlSet\\Services\\W32Time\\TimeProviders\\"