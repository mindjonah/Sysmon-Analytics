// Name: CMSTP
// Description: Checks for execution of MITRE ATT&CK T1191
//
// Severity: High
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Defense Evasion, #Execution
//
Sysmon
| where EventID == 1
and process_path contains "CMSTP.exe"