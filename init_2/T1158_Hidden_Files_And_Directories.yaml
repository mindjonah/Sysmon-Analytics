// Name: Hidden Files and Directories
// Description: Checks for execution of MITRE ATT&CK T1158
//
// Severity: High
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Persistence #Defense Evasion
//
Sysmon
| where EventID == 1
and process_path contains "attrib.exe"
and (process_command_line contains "+h"
or process_command_line contains "+s")