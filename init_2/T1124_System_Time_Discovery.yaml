// Name: System Time Discovery
// Description: Checks for execution of MITRE ATT&CK T1124
//
// Severity: High
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Discovery
//
Sysmon
| where EventID == 1
and (process_path contains "*\\net.exe"
and process_command_line contains "*net* time*")
or process_path contains "w32tm.exe"
or process_command_line contains "*Get-Date*"