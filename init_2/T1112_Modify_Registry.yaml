// Name: Modify Registry
// Description: Checks for execution of MITRE ATT&CK T1112
//
// Severity: Medium
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Defense Evasion
//
Sysmon
| where process_path contains "reg.exe"
and file_directory contains "reg.exe\" query"
