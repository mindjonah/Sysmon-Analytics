// Name: Regsvcs/Regasm
// Description: Checks for execution of MITRE ATT&CK T1121
//
// Severity: High
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Defense Evasion, #Execution
//
Sysmon
| where EventID == 3
and (process_path contains "regsvcs.exe"
or process_path contains "regasm.exe")