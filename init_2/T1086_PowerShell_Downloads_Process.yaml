// Name: PowerShell Downloads - Process
// Description: Checks for execution of MITRE ATT&CK T1086
//
// Severity: High
//
// QueryFrequency: 1h
//
// QueryPeriod: 1h
//
// AlertTriggerThreshold: 1
//
// DataSource: #Sysmon
//
// Tactics: #Execution
//
Sysmon
| where EventID == 1
and (process_command_line contains "*.Download*"
or process_command_line contains "*Net.WebClient*")